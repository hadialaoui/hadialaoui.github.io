<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajar - Surprise Game!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .surprise-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .surprise-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }
        
        .surprise-btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .surprise-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
            display: none;
        }
        
        .message {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .sparkle {
            color: #ffd700;
            animation: sparkle 1.5s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .hidden {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container fade-in">
            <h1 class="mb-4">
                <i class="bi bi-stars sparkle"></i>
                Hello Hajar!
                <i class="bi bi-stars sparkle"></i>
            </h1>
            
            <p class="message">
                Let's play a game â€” click this button and you'll discover something crazy!
            </p>
            
            <button class="btn surprise-btn" onclick="showSurprise()">
                <i class="bi bi-gift me-2"></i>
                Surprise Click Here!
            </button>
            
            <div id="surpriseContent" class="hidden">
                <h3 class="mt-4 mb-3 text-success">
                    <i class="bi bi-heart-fill text-danger me-2"></i>
                    Surprise! Here's something special for you!
                </h3>
                <img id="surpriseImage" class="surprise-image" alt="Surprise for Hajar">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function showSurprise() {
            const surpriseContent = document.getElementById('surpriseContent');
            const surpriseImage = document.getElementById('surpriseImage');
            
            // Show the surprise content
            surpriseContent.classList.remove('hidden');
            surpriseImage.style.display = 'block';
            
            // Add some fun effects
            const button = document.querySelector('.surprise-btn');
            button.innerHTML = '<i class="bi bi-heart-fill me-2"></i>Surprise Revealed!';
            button.style.background = 'linear-gradient(45deg, #00b894, #00cec9)';
            
            // Set the image source to the surprise.jpeg file
            surpriseImage.src = './surprise.jpeg';
            
            // Add some confetti effect
            createConfetti();
        }
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'][Math.floor(Math.random() * 5)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    confetti.style.animation = 'fall 3s linear forwards';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }
        
        // Add CSS for confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
